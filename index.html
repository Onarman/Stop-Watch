<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <h1>StopWatch</h1>
            <div id="clock">
                <p>00:00:00</p>
                


            </div>
            <div class="buttons">

                <button class="btn start" id="start"><i class="fa-solid fa-circle-play fa-2x"></i></button>
                
                

                <button class="btn restart"><i class="fa-solid fa-circle-stop fa-2x"></i></button>
            </div>

        
    </div>
    




    <script src="app.js"></script>
</body>
</html>
